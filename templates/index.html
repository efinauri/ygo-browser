<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Card</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .card-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-types {
            font-style: italic;
            margin-bottom: 10px;
        }
        .card-desc {
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Search Card</h1>
    <form hx-get="/card" hx-target="#result" hx-swap="innerHTML">
        <label for="id">Card ID:</label>
        <input type="text" id="id" name="id" required>
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>
</div>
</body>
</html>
