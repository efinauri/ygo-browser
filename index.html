<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Card</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
            width: 150px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            height: 40px;
            align-self: flex-end;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .card {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card-level {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .card-types {
            font-style: italic;
            margin-bottom: 10px;
        }

        .card-desc {
            font-size: 1em;
            flex-grow: 1;
        }

        .card-stats {
            font-size: 1em;
            text-align: right;
            margin-top: 10px;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination span {
            font-size: 1.2em;
            margin: 0 10px;
        }
    </style>

<body>
<div class="container">
    <h1>Search Card</h1>
    <form hx-get="/card" hx-target="#result" hx-swap="innerHTML">
        <div>
            <label for="name">Card Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="atk_gt">ATK: between</label>
            <input type="number" id="atk_gt" name="atk_gt">
            <label for="atk_lt">and</label>
            <input type="number" id="atk_lt" name="atk_lt">
        </div>
        <div>
            <label for="def_gt">DEF: between</label>
            <input type="number" id="def_gt" name="def_gt">
            <label for="def_lt">and</label>
            <input type="number" id="def_lt" name="def_lt">
        </div>
        <div>
            <label for="lv_gt">Level: Between</label>
            <input type="number" id="lv_gt" name="lv_gt">
            <label for="lv_lt">and</label>
            <input type="number" id="lv_lt" name="lv_lt">
        </div>
        <div>
            <button type="submit">Search</button>
        </div>
    </form>
    <div id="result"></div>
</div>
</body>
</html>
